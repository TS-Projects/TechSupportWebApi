<div class="login">
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" method="post" style="display: block;" name="loginForm">
            <h3 class="form-title font-green">Вход</h3>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Потребителско име или имейл</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Потребителско име или имейл" name="username" required ng-model="user.username">
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Парола</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Парола" name="password" required ng-model="user.password">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn green uppercase" ng-click="login(user, loginForm)">Вход</button>
                <label class="rememberme check">
                    <div class="checker"><span><input type="checkbox" name="remember" value="1"></span></div>Remember
                </label>
                <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
            </div>
            <div class="login-options">
                <h4>Or login with</h4>
                <ul class="social-icons">
                    <li>
                        <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
                    </li>
                    <li>
                        <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
                    </li>
                    <li>
                        <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                    </li>
                    <li>
                        <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                    </li>
                </ul>
            </div>
            <div class="create-account">
                <p>
                    <a href="/register" id="register-btn" class="uppercase">Create an account</a>
                </p>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
</div>
